name: CI/CD Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Maven 构建 jar/war
      - name: Build with Maven
        run: mvn -B -f source/pom.xml clean package -DskipTests
        working-directory: ./source

      # 4️⃣ 上传 jar/war 到服务器
      - name: Deploy to server
        env:
          HOST: ${{ secrets.SERVER_HOST }}
          USER: ${{ secrets.SERVER_USER }}
          KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$KEY" > key.pem
          chmod 600 key.pem

          # 只上传最终 jar/war
          scp -o StrictHostKeyChecking=no -i key.pem ./source/target/*.jar $USER@$HOST:/opt/BoroDamn/app.jar

          # 远程替换原文件并重启
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "
            # 停止服务（根据你实际启动方式修改）
            systemctl stop BoroDamn || pkill -f 'java.*BoroDamn.jar'
            # 启动新版本
            nohup java -jar /opt/BoroDamn/app.jar > /opt/BoroDamn/logs/app.log 2>&1 &
          "
